<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Exercice 8 - Calculatrice</title>
</head>
<body>
  <h2>Calculatrice simple</h2>

  <input type="number" id="nombre1" placeholder="Nombre 1">
  <input type="number" id="nombre2" placeholder="Nombre 2"><br><br>

  <button onclick="calcul('+')">+</button>
  <button onclick="calcul('-')">-</button>
  <button onclick="calcul('*')">*</button>
  <button onclick="calcul('/')">/</button>

  <p id="resultat"></p>

  <script src="script.js"></script>
</body>
</html>
